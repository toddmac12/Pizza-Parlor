<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <h1>Pizza Parlor</h1>
  <div id="container">
    <h2>Place your pizza order.</h2>
    <h3>You can only select one item from each selection.</h3>
    <div>
      <form>
        <div>
          <p>Select first topping:</p>
          <input type="radio" id="pepperoni" name="topping" value="pepperoni" checked="checked">
          <label for="pepperoni">Pepperoni</label>
          <input type="radio" id="sausage" name="topping" value="sausage">
          <label for="sausage">Sausage</label>
          <input type="radio" id="bacon" name="topping" value="bacon">
          <label for="bacon">Bacon</label>
        </div>
        <div>
          <p>Select second topping:</p>
          <input type="radio" id="mushroom" name="topping1" value="mushroom" checked="checked">
          <label for="mushroom">Mushroom</label>
          <input type="radio" id="peppers" name="topping1" value="peppers">
          <label for="peppers">Peppers</label>
          <input type="radio" id="onions" name="topping1" value="onions">
          <label for="onions">Onions</label>
        </div>
        <div>
          <p>Select pizza size:</p>
          <input type="radio" id="small" name="size" value="small" checked="checked">
          <label for="small">Small</label>
          <input type="radio" id="medium" name="size" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id="large" name="size" value="large">
          <label for="large">Large</label>
        </div>
      </form>
    </div>
    <div>
      <button id="submit">Submit</button>
    </div><button id="reset">Reset</button>
    <div>
      <ul><span id="pizzaOrder"></span></ul>
    </div>
  </div>
</body>

</html>
